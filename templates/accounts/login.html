{% extends 'base.html' %} {% block title %}Login - TaskZen{% endblock %} 
{%block content %}
<div
  class="row justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 fade-in">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <!-- Login Icon -->
          <svg
            viewBox="0 0 32 32"
            xmlns="http://www.w3.org/2000/svg"
            class="auth-icon"
          >
            <defs>
              <linearGradient
                id="authGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop offset="0%" style="stop-color: #0ea5e9" />
                <stop offset="100%" style="stop-color: #0284c7" />
              </linearGradient>
            </defs>
            <circle
              cx="16"
              cy="16"
              r="15"
              fill="url(#authGradient)"
              opacity="0.08"
            />
            <path
              d="M15 21H8a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4"
              stroke="url(#authGradient)"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M18 17l4 4 4-4"
              stroke="url(#authGradient)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            />
          </svg>
          <h2 class="mt-3 mb-1">Welcome Back</h2>
          <p class="text-muted">Sign in to your account</p>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="me-2"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Username
            </label>
            <input
              type="text"
              class="form-control"
              id="{{ form.username.id_for_label }}"
              name="{{ form.username.name }}"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="mb-4">
            <label for="{{ form.password.id_for_label }}" class="form-label">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="me-2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="m7 11 V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Password
            </label>
            <input
              type="password"
              class="form-control"
              id="{{ form.password.id_for_label }}"
              name="{{ form.password.name }}"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="me-2"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10,17 15,12 10,7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Sign In
          </button>
        </form>

        <div class="text-center">
          <p class="mb-2">
            <a href="{% url 'password_reset' %}" class="text-muted small"
              >Forgot your password?</a
            >
          </p>
          <p class="mb-0">
            Don't have an account?
            <a
              href="{% url 'signup' %}"
              class="text-primary text-decoration-none"
            >
              Sign up here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
