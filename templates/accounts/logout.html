{% extends 'base.html' %}

{% block title %}Logout - TaskZen{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 fade-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-out-alt text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-1">Logout Confirmation</h2>
                    <p class="text-muted">Are you sure you want to logout?</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 mb-3">
                        <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                    </button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary w-100">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
