<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  
  <!-- Zen Circle with Check Mark -->
  <g transform="translate(10, 10)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Inner zen circle -->
    <circle cx="20" cy="20" r="14" fill="url(#logoGradient)" opacity="0.1"/>
    
    <!-- Stylized check mark -->
    <path d="M12 20 L17 25 L28 14" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Zen dot -->
    <circle cx="20" cy="12" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  
  <!-- TaskZen Text -->
  <g transform="translate(55, 15)">
    <!-- Task -->
    <text x="0" y="18" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="#334155">Task</text>
    
    <!-- Zen -->
    <text x="58" y="18" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" 
          font-weight="300" 
          fill="url(#logoGradient)">Zen</text>
    
    <!-- Tagline -->
    <text x="0" y="35" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="10" 
          font-weight="400" 
          fill="#64748b" 
          letter-spacing="0.05em">MINDFUL PRODUCTIVITY</text>
  </g>
</svg>